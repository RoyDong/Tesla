Point:
  property:
    x: integer
    y: integer
    x: integer

Rotation:
  property:
    cos: float
    sin: float
    radian: float
  function:
    set: [ Rotation ]
    setRadian: [ float ]
    setCosSin: [ float , float ]

Animation:
  property:
    images:   [ Image , ... ] 
    position: Point
    rotation: Rotation
    image:    Image
    index:    integer
  function:
    render: [ CanvasContext2D ]

Fx:
  constant:
    STATE_READY:     0
    STATE_STOP:      1 
    STATE_RUN:       2 
    STATE_PAUSE:     3 
    STATE_STOP:      4 
    STATE_FINISH:    5 
    STATE_DISABLE:   6 
  property:

  function:
    tick: []
    

Forward:
  parent: Fx
  property:
    rotation: Rotation
    position: Point
    v:        integer
    maxRange: integer
    range:    integer
  function:
    start: []
    stop:  []

Bomb:
  property:
    bomb:        Animation
    fly:         Forward
  function:
    attach: [ Scene ]

Chamber:
  parent: Fx
  property:
    bag: array
    size: integer
    bomb: Bomb
    loadTime: integer
    _lastLoadTime: integer

  function:
    init: []